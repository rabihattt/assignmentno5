<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Services</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
  


  <body class="bg-[#41ff6b1a]">
   
   <div class="flex flex-col md:flex-row justify-between items-center p-5 ml-3 md:ml-7 mr-3 md:mr-5 bg-white gap-4">
      <div class="flex items-center">
        <img src="logo.png" class="w-12 h-12 mr-3" alt="Logo" />
        <div>
          <h1  class="font-bold text-xl md:text-2xl text-green-800 leading-tight">Emergency<br />Service</h1>
        </div>
      </div>
      <div class="flex flex-wrap gap-3 md:gap-5">

      
        <button class="px-5 py-4 md:px-7 md:py-6 btn btn-soft btn-accent flex items-center rounded-full text-bold text-black text-base md:text-lg bg-[#41ff6b1a]">
          <span id="love-count" class="font-black">0</span>
          <img src="heart.png" class="w-6 h-6 md:w-7 md:h-7 ml-2" alt="" />
        </button>
        <button class="px-5 py-4 md:px-7 md:py-6 btn btn-soft btn-success flex items-center rounded-full text-bold text-black text-base md:text-lg bg-[#41ff6b1a]">
          <span id="coinCount" class="font-black">100</span>
          <img src="coin.png" class="w-6 h-6 md:w-7 md:h-7 ml-2" alt="" />
        </button>
        <button class="px-5 py-4 md:px-7 md:py-6 btn btn-success bg-[#00A63E] rounded-full text-bold text-white text-sm md:text-base">
          <span id="copy-count">0</span> Copy
        </button>
      </div>
    </div>

    <!-- Title -->
    <div class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-5">
      <img src="logo-dark.png" class="mx-auto h-16 w-16 md:h-20 md:w-20 mb-3" alt="" />
      <h1 class="font-bold text-2xl md:text-4xl text-[#FFFFFF] mb-5">Emergency Service Directory</h1>
      <p class="text-[#FFFFFF] font-semibold text-base md:text-xl mb-5 px-2 md:px-0">
        Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
      </p>
    </div>
